<div class="modal fade" id="NovelEditModal" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 d-flex text-center" id="EditModalLabel">
                    小説の編集
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'text_app:edit_novel' novel.id %}" method="post">
                    {% csrf_token %}
                    {{ novel_edit_form.as_p }}
                    <div class="border border-bottom mb-3"></div>
                    <div class="d-flex justify-content-evenly">
                        <button class="btn btn-success" type="submit">編集</button>
                        <a href="{% url 'text_app:delete_novel' novel.id %}" class="btn btn-danger" onclick="return delete_novel_alert(this);">削除</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    function delete_novel_alert(node) {
        return confirm('小説を削除してもよろしいでしょうか？');
    }
</script>
